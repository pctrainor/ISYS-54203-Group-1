<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Creation</title>
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <header>
        <h1>Event Attendee</h1>
    </header>

    <div class="container">
        <form id="attendee-form" action="registration.html" method="get">
            <div class="form-group">
                <label for="attendee-requirements">Attendee Requirements (Organizers Only):</label>
                <select id="attendee-requirements" name="attendee-requirements" aria-label="Select attendee requirements">
                    <option value="open-to-all">Open to All</option>
                    <option value="students-only">Students Only</option>
                    <option value="faculty-only">Faculty Only</option>
                    <option value="students-and-faculty">Students and Faculty</option>
                    <option value="other">Other (specify below)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="other-requirements">Additional Requirements:</label>
                <textarea 
                    id="other-requirements" 
                    name="other-requirements"
                    aria-label="Specify additional requirements"
                    placeholder="Specify other requirements"></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-button" aria-label="Submit and proceed to event details">
                    Event Details
                </button>
            </div>
        </form>
    </div>
</body>
</html>
