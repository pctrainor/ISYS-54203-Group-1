<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events Page</title>
  <link rel="stylesheet" href="Style/style.css">
</head>
<body>
  <div id="event-list">
    </div>
 
  <div id="share-buttons">
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.yoursite.com/event" target="_blank">
      <img src="Images/facebook_icon.png" alt="Share on Facebook">
    </a>
    <a href="https://twitter.com/" target="_blank">
      <img src="Images/twitter_icon.png" alt="Share on Twitter">
    </a>
    <a href="https://telegram.me/share/url?url=YOUR_WEBSITE_URL&text=Check out this event!" target="_blank">
      <img src="Images/telegram_icon" alt="Share on Telegram">
    </a>
    <a href="https://api.whatsapp.com/send?text=Check out this event! YOUR_WEBSITE_URL" target="_blank">
      <img src="Images/WhatsApp_icon.png" alt="Share on WhatsApp">
    </a>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
