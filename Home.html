<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This sets the character encoding for the document to UTF-8 -->
    <meta charset="UTF-8">
    <!-- This makes sure the webpage is responsive and adjusts to different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title of the webpage, displayed in the browser tab -->
    <title>Home - Campus Event Calendar</title>
    <!-- Link to an external CSS file for styling the webpage -->
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <!-- The header section of the webpage -->
    <header>
        <!-- Main heading of the webpage -->
        <h1>Campus Event Calendar</h1>
        <!-- A brief description or tagline for the webpage -->
        <p>Stay updated on all the exciting events happening on campus!</p>
    </header>
    
    <!-- Main content area of the webpage -->
    <main class="container">
        <!-- This section contains the search bar -->
        <section id="search">
            <!-- Form that allows users to search for events, sending the query to SearchResults.html -->
            <form action="SearchResults.html" method="get">
                <!-- Container for the search input and button -->
                <div class="search-container">
                    <!-- Text input for users to type their search query -->
                    <input type="text" id="search-input" name="query" placeholder="Search for events..." aria-label="Search">
                    <!-- Button to submit the search form -->
                    <button id="search-button">Search</button>
                </div>
            </form>
        </section>
        
        <!-- This section will display upcoming events -->
        <section id="upcoming-events">
            <!-- Heading for the upcoming events section -->
            <h2>Upcoming Events</h2>
            <!-- Placeholder for event cards that will be added by JavaScript -->
            <div class="event-list" id="event-list"></div>
        </section>
        
        <!-- This section shows popular event categories -->
        <section id="popular-categories">
            <!-- Heading for the popular categories section -->
            <h2>Popular Event Categories</h2>
            <!-- Container for category links -->
            <div class="categories">
                <!-- Link to the Music category page with a background color -->
                <a href="EventsByCategory.html?category=Music" class="category" style="background-color: #f0a;">
                    <p>Music</p>
                </a>
                <!-- Link to the Arts category page with a background color -->
                <a href="EventsByCategory.html?category=Arts" class="category" style="background-color: #0af;">
                    <p>Arts</p>
                </a>
                <!-- Link to the Sports category page with a background color -->
                <a href="EventsByCategory.html?category=Sports" class="category" style="background-color: #fa0;">
                    <p>Sports</p>
                </a>
                <!-- Link to the Academic category page with a background color -->
                <a href="EventsByCategory.html?category=Academic" class="category" style="background-color: #0f0;">
                    <p>Academic</p>
                </a>
            </div>
        </section>
    </main>
    
    <!-- Footer section of the webpage -->
    <footer>
        <!-- Copyright notice -->
        <p>&copy; 2023 Campus Event Calendar</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
