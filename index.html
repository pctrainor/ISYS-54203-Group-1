<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Event Calendar - Index</title>
    <link rel="stylesheet" href="Style/style.css">
    <style>
        /* These styles are specific to this page */
        .content-wrapper {
            max-width: 800px; /* This limits how wide the content can be */
            margin: 0 auto; /* This centers the content on the page */
            padding: 20px; /* This adds some space around the content */
        }
        .nav-buttons {
            list-style-type: none; /* This removes the bullet points from the list */
            padding: 0;
            margin: 20px 0;
        }
        .nav-buttons button {
            width: 100%; /* This makes the buttons full width */
            padding: 15px 20px;
            background-color: #f0f0f0; /* Light gray background for buttons */
            color: #333; /* Dark gray text color */
            border: none;
            cursor: pointer;
            font-size: 14px;
            text-align: left;
            margin-bottom: 1px; /* Small gap between buttons */
            transition: background-color 0.3s; /* Smooth color change when hovering */
        }
        .nav-buttons button:hover {
            background-color: #e0e0e0; /* Slightly darker when you hover over a button */
        }

    </style>
</head>
<body>
    <!-- This is the top part of the page with the main title -->
    <header>
        <h1>Welcome to the Campus Event Calendar</h1>
    </header>
    
    <!-- This is the main content of the page -->
    <main class="content-wrapper">
        <h2>App Navigation</h2>
        <!-- This section contains the navigation buttons -->
        <nav>
            <ul class="nav-buttons">
                <li><button onclick="location.href='Home.html'">Home</button></li>
                <li><button onclick="location.href='login.html'">Login</button></li>
                <li><button onclick="location.href='registration.html'">Register</button></li>
                <li><button onclick="location.href='ForgotPassword.html'">Forgot Password</button></li>
                <li><button onclick="location.href='UnderConstruction.html'">Under Construction</button></li>
                <li><button onclick="location.href='EventSharing.html'">Share on Facebook, X, Whatsapp, etc.</button></li>
                <li><button onclick="location.href='ProvideFeedback.html'">Provide Feedback.</button></li>

            </ul>
        </nav>

        <!-- This is a brief description of what users can do on the site -->
        <p>Explore upcoming events, register, or log in to your account to stay updated on all campus activities.</p>
        
        <!-- This section shows a preview of upcoming events -->
        <h2>Upcoming Events</h2>
        <div class="events">
            <!-- Each of these divs represents a single event -->
            <div class="event">
                <div class="event-date">15</div>
                <p>Movie Night</p>
            </div>
            <div class="event">
                <div class="event-date">22</div>
                <p>Guest Lecture</p>
            </div>
            <div class="event">
                <div class="event-date">29</div>
                <p>Hackathon</p>
            </div>
        </div>
    </main>
    
    <!-- This is the bottom part of the page with copyright information -->
    <footer>
        <p>&copy; 2023 Campus Event Calendar. All rights reserved.</p>
    </footer>
</body>
</html>
