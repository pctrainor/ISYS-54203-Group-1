<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Feedback Survey</title>
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <h1>Event Feedback Survey</h1>
    <form action="/submit_feedback" method="post">
        

        <h2>Overall Satisfaction</h2>
        <label for="overall_satisfaction">How would you rate your overall satisfaction with the event?</label>
        </br>
        <input type="radio" name="overall_satisfaction" value="1"> 1 - Very Poor
        <input type="radio" name="overall_satisfaction" value="2"> 2 - Poor
        <input type="radio" name="overall_satisfaction" value="3"> 3 - Average
        <input type="radio" name="overall_satisfaction" value="4"> 4 - Good
        <input type="radio" name="overall_satisfaction" value="5"> 5 - Excellent<br><br>

        <h2>Specific Aspects</h2>
        <label for="content">How did you find the content of the event?</label>
        </br>
        <input type="radio" name="content" value="1"> 1 - Very Poor
        <input type="radio" name="content" value="2"> 2 - Poor
        <input type="radio" name="content" value="3"> 3 - Average
        <input type="radio" name="content" value="4"> 4 - Good
        <input type="radio" name="content" value="5"> 5 - Excellent<br><br>

        <label for="suggestions">Suggestions for improvement::</label><br>
        <textarea id="suggestions" name="suggestions"></textarea><br><br>

        <input type="submit" value="Submit Feedback">
    </form>
</body>
    <!-- Link to the main JavaScript file -->
    <script src="script.js"></script>
</html>
