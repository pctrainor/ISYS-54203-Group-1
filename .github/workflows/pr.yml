# Simple workflow for PRs in GitHub
name: GitHub Actions PR Workflow

on:
  # Runs on pull requests to main branch
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  check_year:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Year in HTML files
        run: |
          if grep -Rq "2023" ./*.html; then
            echo "Year 2023 found in HTML files."
          else
            echo "Year 2023 not found in HTML files."
            exit 1
