# Simple workflow for PRs in GitHub
name: GitHub Actions PR Workflow

on:
  # Runs on pull requests to main branch
  pull_request:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Step to install Lychee for link checking
      - name: Install Lychee
        run: |
          curl -sSfL https://github.com/lycheeverse/lychee/releases/download/v0.12.0/lychee-v0.12.0-x86_64-unknown-linux-musl.tar.gz | tar xzf - -C /usr/local/bin

      # Step to run broken link testing
      - name: Run Broken Link Checker
        run: lychee --verbose .

      # Install dependencies including htmlhint
      - name: Install dependencies
        run: |
          npm install --save-dev stylelint-config-standard
          npm install -g htmlhint
          npm ci

      # Run Stylelint
      - name: Run Stylelint
        run: npx stylelint '**/*.{css,scss,less}'

      # Run HTMLHint
      - name: Run HTMLHint
        run: htmlhint "**/*.html"

      # Run Spell Check Lint
      - name: Spell Check
        uses: check-spelling/check-spelling@v0.0.22
        with:
          config: .github/actions/spell-check-config
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


  # Security scanning
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Trivy
        run: |
          sudo apt-get install wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy

      - name: Run Trivy
        run: trivy fs --exit-code 1 --severity HIGH,CRITICAL .
