name: AI Code Workflow

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest black isort

    - name: Code formatting check with Black
      run: |
        black --check .

    - name: Import sorting with isort
      run: |
        isort --check-only --diff .

    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      run: |
        pytest tests/

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Run Bandit security scanner
      run: |
        pip install bandit
        bandit -r . -ll

  model-checks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Check model files
      run: |
        # Add checks for model file sizes
        find . -name "*.pt" -size +100M | while read file; do
          echo "Warning: Large model file detected: $file"
        done

    - name: Verify model configs
      run: |
        # Add checks for model configuration files
        if [ -d "configs" ]; then
          python -c "import yaml; [yaml.safe_load(open(f)) for f in glob.glob('configs/*.yaml')]"
        fi

  documentation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Check Documentation
      run: |
        pip install mkdocs
        mkdocs build --strict

