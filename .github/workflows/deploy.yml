# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Add HTML linting job before deployment
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install HTMLHint
        run: npm install -g htmlhint
      
      - name: Run HTMLHint
        run: htmlhint "**/*.html"

          # Step 5: Run Spell Check
      - name: Spell Check
        uses: check-spelling/check-spelling@v0.0.22
        with:
          config: .github/actions/spell-check-config
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

              # Step to install Lychee for link checking
      - name: Install Lychee
        run: |
          curl -sSfL https://github.com/lycheeverse/lychee/releases/download/v0.12.0/lychee-v0.12.0-x86_64-unknown-linux-musl.tar.gz | tar xzf - -C /usr/local/bin
      
      # Step to run broken link testing
      - name: Run Broken Link Checker
        run: lychee --verbose .

  # Single deploy job since we're just deploying
  deploy:
    needs: lint  # Make sure lint job passes before deploying
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
